<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NYC Complaint App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="create_app.js"></script>
  </head>
  <body>
    <h1 class="header">WHERE CAN WE CAUSE TROUBLE TODAY?</h1>
    <section class="complaint-container">
      <div class="input-container">
        <input id="input" type="text" placeholder="# of complaints" />
        <button class="btn" value="brooklyn">BROOKLYN</button>
        <button class="btn" value="manhattan">MANHATTAN</button>
        <button class="btn" value="queens">QUEENS</button>
        <button class="btn" value="bronx">BRONX</button>
        <button class="btn" value="staten island">STATEN ISLAND</button>
      </div>
      <div class="list-container">
        <ul class="list"></ul>
      </div>
    </section>
  </body>
</html>
